<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
	<link href="/real_time_chart.js" rel="stylesheet">
	
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
	<script src="/real_time_chart.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<h2 class="text-center">Examples using Flot</h2>
<div class="container">
  <div class="col-xs-6 col-xs-offset-3">
    <h4 class="text-center">Real-time</h4>
    <div id="chart1" class="big-chart"></div>
  </div>
</div>
<hr>
<div class="container">
  <h4 class="text-center">Line charts</h4>
  <div class="col-xs-2 col-xs-offset-3">
    <div id="chart2" class="line-chart"></div>
  </div>
  <div class="col-xs-2">
    <div id="chart3" class="line-chart"></div>
  </div>
  <div class="col-xs-2">
    <div id="chart4" class="line-chart"></div>
  </div>
</div>
<hr>
<div class="container">
  <h4 class="text-center">Donut charts</h4>
  <div class="col-xs-3 col-xs-offset-3">
    <div id="chart5" class="donut"></div>
    <div class="donut-label">24</div>
  </div>
  <div class="col-xs-3">
    <div id="chart6" class="donut"></div>
    <div class="donut-label">75</div>
  </div>
</div>
<hr>
	
	
	
	<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
					<button id="connect_by_group" class="btn btn-default" type="submit">ConnectByGroup</button>
					<button id="connect_by_vehicle" class="btn btn-default" type="submit">ConnectByVehicle</button>
					<button id="connect_by_event" class="btn btn-default" type="submit">ConnectByEvent</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
	<div class="row">
        <div class="col-md-12">
            <table id="table_track_by_group" class="table table-striped">
                <thead>
                <tr>
                    <th>RealTime Vehicle Tracking by Groups</th>
                </tr>
                </thead>
                <tbody id="track_by_group">
					<tr>
					<td>G1</td>
					<td>G2</td>
					<td>G3</td>
					</tr>
					<tr>
					<td id="GP1"></td>
					<td id="GP2"></td>
					<td id="GP3"></td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
	<div class="row">
        <div class="col-md-12">
            <table id="table_track_by_vehicle" class="table table-striped">
                <thead>
                <tr>
                    <th>RealTime Vehicle Tracking by Vehicle</th>
                </tr>
                </thead>
                <tbody id="track_by_vehicle">
					<tr>
					<td>FORD</td>
					<td>TOYTA</td>
					<td>BMW</td>
					</tr>
					<tr>
					<td id="FORD"></td>
					<td id="TOYTA"></td>
					<td id="BMW"></td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
	<div class="row">
        <div class="col-md-12">
            <table id="table_track_by_event" class="table table-striped">
                <thead>
                <tr>
                    <th>RealTime Vehicle Tracking by Eveny</th>
                </tr>
                </thead>
                <tbody id="track_by_event">
					<tr>
					<td>GEO-IN</td>
					<td>GEO-OUT</td>
					<td>SPEED</td>
					</tr>
					<tr>
					<td id="GEO-IN"></td>
					<td id="GEO-OUT"></td>
					<td id="SPEED"></td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>RealTime Vehicle Tracking</th>
                </tr>
                </thead>
                <tbody id="vehicle-logs">
                </tbody>
            </table>
        </div>
    </div>
	
</div>
</body>
</html>
