<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
					<button id="connect_by_group" class="btn btn-default" type="submit">ConnectByGroup</button>
					<button id="connect_by_vehicle" class="btn btn-default" type="submit">ConnectByVehicle</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
	<div class="row">
        <div class="col-md-12">
            <table id="table_track_by_group" class="table table-striped">
                <thead>
                <tr>
                    <th>RealTime Vehicle Tracking by Groups</th>
                </tr>
                </thead>
                <tbody id="track_by_group">
					<tr>
					<td>G1</td>
					<td>G2</td>
					<td>G3</td>
					</tr>
					<tr>
					<td id="GP1"></td>
					<td id="GP2"></td>
					<td id="GP3"></td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
	<div class="row">
        <div class="col-md-12">
            <table id="table_track_by_vehicle" class="table table-striped">
                <thead>
                <tr>
                    <th>RealTime Vehicle Tracking by Vehicle</th>
                </tr>
                </thead>
                <tbody id="track_by_vehicle">
					<tr>
					<td>FORD</td>
					<td>TOYTA</td>
					<td>BMW</td>
					</tr>
					<tr>
					<td id="FORD"></td>
					<td id="TOYTA"></td>
					<td id="BMW"></td>
					</tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>RealTime Vehicle Tracking</th>
                </tr>
                </thead>
                <tbody id="vehicle-logs">
                </tbody>
            </table>
        </div>
    </div>
	
</div>
</body>
</html>
